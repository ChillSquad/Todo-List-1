    <main class="app">
      <div class="wrapper">
        <section class="greeting">
          <h2 class="title">
            What's up, <input type="text" id="name" placeholder="Name here" />
          </h2>
        </section>

        <section class="create-todo">
          <h3>Create a todo</h3>

          <form id="new-todo-form">
            <h4>What's on your todo list?</h4>

            <input
              type="text"
              name="content"
              id="content"
              placeholder="What needs to be done?"
            />

            <h4>Pick a category</h4>

            <div class="options">
              <label id="label1">
                <input
                  type="radio"
                  name="category"
                  id="category1"
                  value="business"
                />

                <div>Business</div>
              </label>

              <label id="label2">
                <input
                  type="radio"
                  name="category"
                  id="category2"
                  value="personal"
                />
                <span class="bubble personal" id="span2"></span>
                <div>Personal</div>
              </label>
            </div>

            <input type="submit" value="Add todo" />
          </form>
